name: python-cicd

on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Running hello.py
        run: python hello.py
    
  Build:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Uploading hello.py to artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: hello.py
          path: hello.py
